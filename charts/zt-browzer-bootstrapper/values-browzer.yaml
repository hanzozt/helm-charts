ztBrowzer:
  bootstrapper:
    loadBalancer:
      host: ""  # browzer.zt.example.com
      port: 443
    scheme: http
    targets:
      - vhost: ""  # httpbin.zt.example.com
        service: ""  # httpbin-service
        path: /
        scheme: http
        idp_issuer_base_url: ""  # https://dev-3doprsvtymjqimsq.us.auth0.com
        idp_client_id: ""  # pbBJJAamodtkhAAfsBI0fsTzEn4w0raE
  controller:
    host: ""  # client.zt.example.com
    port: 443
  runtime:
    originTrailToken: ""  # 

ingress:
  tlsSecret: ""  # zt-browzer-tls
  ingressClassName: ""  # nginx
  # annotate to bind a publicly trusted ingress cert and use plain HTTP for upstream requests
  # to the target service
  annotations: {}
