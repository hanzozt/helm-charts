apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zt-controller.fullname" . }}
  labels:
    {{- include "zt-controller.labels" . | nindent 4 }}
spec:
  {{- if eq (include "zt-controller.clusterMode" .) "cluster-migrate" }}
  replicas: 0
  {{- else }}
  replicas: 1
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "zt-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        configmap-checksum: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "zt-controller.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- if eq (include "zt-controller.clusterMode" .) "standalone" }}
      initContainers:
        - name: {{ .Chart.Name }}-init
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          command: ["zt-controller-init.bash"]
          env:
            - name: ZITI_ADMIN_USER
              valueFrom:
                secretKeyRef:
                {{- if .Values.useCustomAdminSecret }}
                  name:  {{ .Values.customAdminSecretName }}
                {{- else }}
                  name: {{ include "zt-controller.fullname" . }}-admin-secret
                {{- end }}
                  key: admin-user
            - name: ZITI_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                {{- if .Values.useCustomAdminSecret }}
                  name:  {{ .Values.customAdminSecretName }}
                {{- else }}
                  name: {{ include "zt-controller.fullname" . }}-admin-secret
                {{- end }}
                  key: admin-password
            - name: ZITI_TRUST_DOMAIN
              valueFrom:
                secretKeyRef:
                  name:  {{ include "zt-controller.fullname" . }}-trust-domain
                  key: trustDomain
            - name: ZITI_CTRL_PLANE_CA
              value: {{ include "configMountDir" . }}/{{ include  "zt-controller.ctrlPlaneCaDir" . }}
            - name: HOME
              value: {{ .Values.image.homeDir }}
            # must be false or container image will run bootstrap(), which is not currently used in this chart, only by
            # Linux and Docker deployments
            - name: ZITI_BOOTSTRAP
              value: "false"
          volumeMounts:
            - mountPath: {{ include "execMountDir" . }}/zt-controller-init.bash
              name: zt-controller-configmap
              subPath: zt-controller-init.bash
            - mountPath: {{ include "dataMountDir" . }}
              name: data
            - mountPath: {{ include "configMountDir" . }}/zt-controller.yaml
              name: zt-controller-configmap
              subPath: zt-controller.yaml
            - mountPath: {{ include "configMountDir" . }}/{{ include  "zt-controller.ctrlPlaneCaDir" . }}
              name: zt-controller-ctrl-plane-cas
              readOnly: true
            - mountPath: {{ include "configMountDir" . }}/ctrl-plane-identity/
              name: cert-ctrl-plane-identity
              readOnly: true
            - mountPath: {{ include "configMountDir" . }}/ctrl-plane-client-identity/
              name: cert-ctrl-plane-client-identity
              readOnly: true
            - mountPath: {{ include "configMountDir" . }}/edge-signer/
              name: cert-edge-signer
              readOnly: true
            {{- if (eq .Values.webBindingPki.enabled true) }}
            - mountPath: {{ include "configMountDir" . }}/web-identity/
              name: cert-web-identity
              readOnly: true
            - mountPath: {{ include "configMountDir" . }}/web-client-identity/
              name: cert-web-client-identity
              readOnly: true
              {{- if .Values.managementApi.service.enabled }}
            - mountPath: {{ include "configMountDir" . }}/web-mgmt-api/
              name: cert-mgmt-api
              readOnly: true
              {{- end }}
              {{- if .Values.prometheus.service.enabled }}
            - mountPath: {{ include "configMountDir" . }}/web-prometheus-metrics/
              name: cert-prometheus-metrics
              readOnly: true
              {{- end }}
            {{- end }}
      {{- end }}
      shareProcessNamespace: true  # this allows the admin container to observe the controller process namespace
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - name: client-api
            containerPort: {{ .Values.clientApi.containerPort }}
          {{- if .Values.ctrlPlane.service.enabled }}
          - name: ctrl-plane
            containerPort: {{ include "zt-controller.tplOrLiteral" (dict "value" .Values.ctrlPlane.containerPort "context" .) }}
          {{- end }}
          {{- if .Values.managementApi.service.enabled }}
          - name: mgmt-api
            containerPort: {{ include "zt-controller.tplOrLiteral" (dict "value" .Values.managementApi.containerPort "context" .) }}
          {{- end }}
          {{- if .Values.prometheus.enabled }}
          - name: prometheus
            containerPort: {{ .Values.prometheus.containerPort }}
          {{- end }}
          {{- if or (eq (include "zt-controller.clusterMode" .) "cluster-migrate") (eq (include "zt-controller.clusterMode" .) "cluster-init") }}
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - {{ include "execMountDir" . }}/zt-ready.bash
            initialDelaySeconds: 2
            periodSeconds: 5
            successThreshold: 2
            failureThreshold: 12
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{ if .Values.image.command }}
          command:
          {{- range .Values.image.command }}
            - {{ . | quote }}
          {{- end }}
          {{ end }}
          args:
            {{- tpl (toYaml .Values.image.args) . | nindent 12 }}
            {{- range .Values.image.additionalArgs }}
            - {{ . | quote }}
            {{- end }}
            {{- if hasPrefix "cluster" (include "zt-controller.clusterMode" .) }}
            - "--cli-agent-addr={{ .Values.cluster.agentAppAddr }}"
            - "--cli-agent-alias={{ .Values.cluster.nodeName }}"
          {{- end }}

          env:
            - name: ZITI_CTRL_PLANE_CA
              value: {{ include "configMountDir" . }}/{{ include  "zt-controller.ctrlPlaneCaDir" . }}
            - name: HOME
              value: {{ .Values.image.homeDir }}
            - name: ZITI_MGMT_API
              {{- if .Values.managementApi.service.enabled }}
              value: {{ include "zt-controller.fullname" . }}-mgmt.{{ .Release.Namespace }}.svc.{{ .Values.ca.clusterDomain }}:{{ include "zt-controller.tplOrLiteral" (dict "value" .Values.managementApi.advertisedPort "context" .) }}
              {{- else }}
              value: {{ include "zt-controller.fullname" . }}-client.{{ .Release.Namespace }}.svc.{{ .Values.ca.clusterDomain }}:{{ .Values.clientApi.advertisedPort }}
              {{- end }}
            {{- if or (eq (include "zt-controller.clusterMode" .) "standalone") (eq (include "zt-controller.clusterMode" .) "cluster-init") (eq (include "zt-controller.clusterMode" .) "cluster-migrate") }}
            - name: ZITI_ADMIN_USER
              valueFrom:
                secretKeyRef:
                {{- if .Values.useCustomAdminSecret }}
                  name:  {{ .Values.customAdminSecretName }}
                {{- else }}
                  name: {{ include "zt-controller.fullname" . }}-admin-secret
                {{- end }}
                  key: admin-user
            - name: ZITI_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                {{- if .Values.useCustomAdminSecret }}
                  name:  {{ .Values.customAdminSecretName }}
                {{- else }}
                  name: {{ include "zt-controller.fullname" . }}-admin-secret
                {{- end }}
                  key: admin-password
            {{- end }}
            {{- if (eq (include "zt-controller.clusterMode" .) "standalone") }}
            - name: ZITI_TRUST_DOMAIN
              valueFrom:
                secretKeyRef:
                  name:  {{ include "zt-controller.fullname" . }}-trust-domain
                  key: trustDomain
            {{- end }}
            # Add additional environment variables
            {{- range $key, $val := .Values.env }}
            - name: {{ $key | quote }}
              value: {{ $val | quote }}
            {{- end }}
            # Add additional schecrets as environment variables
            {{- range .Values.envSecrets }}
            - name: {{ .name | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ .valueFrom.secretKeyRef.name | quote }}
                  key: {{ .valueFrom.secretKeyRef.key | quote }}
            {{- end }}
          volumeMounts:
            - mountPath: {{ include "dataMountDir" . }}
              name: data
            {{- if or (eq (include "zt-controller.clusterMode" .) "standalone") (eq (include "zt-controller.clusterMode" .) "cluster-init") (eq (include "zt-controller.clusterMode" .) "cluster-migrate") }}
            - mountPath: {{ include "execMountDir" . }}/ztLogin
              name: zt-controller-configmap
              subPath: ztLogin
            - mountPath: {{ .Values.image.homeDir }}/.bash_profile
              name: zt-controller-configmap
              subPath: .bash_profile
            {{- end }}
            - mountPath: {{ include "configMountDir" . }}/zt-controller.yaml
              name: zt-controller-configmap
              subPath: zt-controller.yaml
            - mountPath: {{ include "configMountDir" . }}/{{ include  "zt-controller.ctrlPlaneCaDir" . }}
              name: zt-controller-ctrl-plane-cas
              readOnly: true
            - mountPath: {{ include "configMountDir" . }}/ctrl-plane-identity/
              name: cert-ctrl-plane-identity
              readOnly: true
            - mountPath: {{ include "configMountDir" . }}/ctrl-plane-client-identity/
              name: cert-ctrl-plane-client-identity
              readOnly: true
            - mountPath: {{ include "configMountDir" . }}/edge-signer/
              name: cert-edge-signer
              readOnly: true
            {{- if (eq .Values.webBindingPki.enabled true) }}
            - mountPath: {{ include "configMountDir" . }}/web-identity/
              name: cert-web-identity
              readOnly: true
            - mountPath: {{ include "configMountDir" . }}/web-client-identity/
              name: cert-web-client-identity
              readOnly: true
              {{- if .Values.managementApi.service.enabled }}
            - mountPath: {{ include "configMountDir" . }}/web-mgmt-api/
              name: cert-mgmt-api
              readOnly: true
              {{- end }}
              {{- if .Values.prometheus.service.enabled }}
            - mountPath: {{ include "configMountDir" . }}/web-prometheus-metrics/
              name: cert-prometheus-metrics
              readOnly: true
              {{- end }}
            {{- end }}
            {{- if .Values.fabric.events.enabled }}
            - mountPath: {{ .Values.fabric.events.mountDir }}
              name: fabric-events
            {{- end }}
            # readiness script
            - mountPath: {{ include "execMountDir" . }}/zt-ready.bash
              name: zt-controller-configmap
              subPath: zt-ready.bash
            {{- if .Values.spireAgent.enabled }}
            - mountPath: {{ .Values.spireAgent.spireSocketMnt }}
              name: spire-agent-socket
              readOnly: true
            {{- end }}
            {{- range .Values.additionalVolumes }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
            {{- if gt (len .Values.webBindingPki.altServerCerts) 0 }}
              {{- range .Values.webBindingPki.altServerCerts }}
                {{- if eq .mode "certManager" }}
            - mountPath: {{ .mountPath }}
              name: {{ printf "%v-%v" (include "zt-controller.fullname" $) .secretName }}
              readOnly: true
                {{- end }}
              {{- end }}
            {{- end }}
        {{- if eq (include "zt-controller.clusterMode" .) "cluster-init" }}
        - name: cluster-init
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash","-c"]
          args:
            - |
              {{ include "execMountDir" . }}/zt-cluster-init.bash; sleep infinity
          env:
            - name: ZITI_CTRL_PLANE_CA
              value: {{ include "configMountDir" . }}/{{ include  "zt-controller.ctrlPlaneCaDir" . }}
            - name: ZITI_MGMT_API
              {{- if .Values.managementApi.service.enabled }}
              value: {{ include "zt-controller.fullname" . }}-mgmt.{{ .Release.Namespace }}.svc.{{ .Values.ca.clusterDomain }}:{{ include "zt-controller.tplOrLiteral" (dict "value" .Values.managementApi.advertisedPort "context" .) }}
              {{- else }}
              value: {{ include "zt-controller.fullname" . }}-client.{{ .Release.Namespace }}.svc.{{ .Values.ca.clusterDomain }}:{{ .Values.clientApi.advertisedPort }}
              {{- end }}
            - name: ZITI_ADMIN_USER
              valueFrom:
                secretKeyRef:
                {{- if .Values.useCustomAdminSecret }}
                  name:  {{ .Values.customAdminSecretName }}
                {{- else }}
                  name: {{ include "zt-controller.fullname" . }}-admin-secret
                {{- end }}
                  key: admin-user
            - name: ZITI_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                {{- if .Values.useCustomAdminSecret }}
                  name:  {{ .Values.customAdminSecretName }}
                {{- else }}
                  name: {{ include "zt-controller.fullname" . }}-admin-secret
                {{- end }}
                  key: admin-password
            - name: HOME
              value: {{ .Values.image.homeDir }}
          volumeMounts:
            - mountPath: {{ include "execMountDir" . }}/zt-cluster-init.bash
              name: zt-controller-configmap
              subPath: zt-cluster-init.bash
            - mountPath: {{ include "execMountDir" . }}/ztLogin
              name: zt-controller-configmap
              subPath: ztLogin
            - mountPath: {{ include "dataMountDir" . }}
              name: data
            - mountPath: {{ include "configMountDir" . }}/{{ include  "zt-controller.ctrlPlaneCaDir" . }}
              name: zt-controller-ctrl-plane-cas
              readOnly: true
        {{- else if eq (include "zt-controller.clusterMode" .) "cluster-join" }}
        - name: cluster-join
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash","-c"]
          args:
            - |
              {{ include "execMountDir" . }}/zt-cluster-join.bash; sleep infinity
          env:
            - name: HOME
              value: {{ .Values.image.homeDir }}
          volumeMounts:
            - mountPath: {{ include "execMountDir" . }}/zt-cluster-join.bash
              name: zt-controller-configmap
              subPath: zt-cluster-join.bash
            - mountPath: {{ include "dataMountDir" . }}
              name: data
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: {{ include "zt-controller.name" . }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: zt-controller-configmap
          configMap:
            name: {{ include "zt-controller.fullname" . }}-config
            items:
              - key: zt-controller-init.bash
                path: zt-controller-init.bash
                mode: 0555
              - key: zt-cluster-init.bash
                path: zt-cluster-init.bash
                mode: 0555
              - key: zt-cluster-join.bash
                path: zt-cluster-join.bash
                mode: 0555
              - key: zt-cluster-migrate.bash
                path: zt-cluster-migrate.bash
                mode: 0555
              - key: zt-ready.bash
                path: zt-ready.bash
                mode: 0555
              - key: zt-controller.yaml
                path: zt-controller.yaml
                mode: 0444
              - key: .bash_profile
                path: .bash_profile
                mode: 0444
              - key: ztLogin
                path: ztLogin
                mode: 0555
        - name: zt-controller-ctrl-plane-cas
          configMap:
            name: {{ include "zt-controller.ctrlPlaneCasConfigMapName" . }}
            defaultMode: 0444
        - name: cert-ctrl-plane-identity
          secret:
            secretName: {{ include "zt-controller.fullname" . }}-ctrl-plane-identity-secret
        - name: cert-ctrl-plane-client-identity
          secret:
            secretName: {{ include "zt-controller.fullname" . }}-ctrl-plane-client-identity-secret
        - name: cert-edge-signer
          secret:
            secretName: {{ include "zt-controller.fullname" . }}-edge-signer-secret
        {{- if (eq .Values.webBindingPki.enabled true) }}
        - name: cert-web-identity
          secret:
            secretName: {{ include "zt-controller.fullname" . }}-web-identity-secret
        - name: cert-web-client-identity
          secret:
            secretName: {{ include "zt-controller.fullname" . }}-web-client-identity-secret
          {{- if .Values.managementApi.service.enabled }}
        - name: cert-mgmt-api
          secret:
            secretName: {{ include "zt-controller.fullname" . }}-web-mgmt-api-secret
          {{- end }}
          {{- if .Values.prometheus.service.enabled }}
        - name: cert-prometheus-metrics
          secret:
            secretName: {{ include "zt-controller.fullname" . }}-web-prometheus-metrics-secret
          {{- end }}
        {{- end }}
        - name: data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "zt-controller.fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        {{- if .Values.fabric.events.enabled }}
        - name: fabric-events
          emptyDir: {}
        {{- end }}
        {{- if .Values.spireAgent.enabled }}
        - name: spire-agent-socket
          hostPath:
            path: {{ .Values.spireAgent.spireSocketMnt }}
            type: Directory
        {{- end }}
        {{- range .Values.additionalVolumes }}
        - name: {{ .name }}
          {{- if eq .volumeType "secret" }}
          secret:
            secretName: {{ .secretName }}
          {{- else if eq .volumeType "configMap" }}
          configMap:
            name: {{ .configMapName }}
          {{- else if eq .volumeType "emptyDir" }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- if gt (len .Values.webBindingPki.altServerCerts) 0 }}
          {{- range .Values.webBindingPki.altServerCerts }}
            {{- if eq .mode "certManager" }}
        - name: {{ printf "%v-%v" (include "zt-controller.fullname" $) .secretName }}
          secret:
            secretName: {{ .secretName }}
            {{- end }}
          {{- end }}
        {{- end }}

