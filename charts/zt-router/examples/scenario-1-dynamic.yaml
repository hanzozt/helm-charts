ctrl:
  endpoint: zt-controller-client.minizt.svc:443

edge:
  advertisedHost: ""
  advertisedPort: 443
  service:
    enabled: false

linkListeners:
  transport:
    enabled: false
    service:
      enabled: false

tunnel:
  mode: proxy
  proxyServices: []
  proxyDefaultK8sService:
    enabled: true
    type: ClusterIP

