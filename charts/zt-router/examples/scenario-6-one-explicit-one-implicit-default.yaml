# Scenario: One Explicit, One Implicit Default
# Test: Verify explicit k8sService: default behaves same as implicit
# Expected: Single default K8s service with two ports

ctrl:
  endpoint: zt-controller-client.minizt.svc:443

edge:
  advertisedHost: ""
  advertisedPort: 443
  service:
    enabled: false

linkListeners:
  transport:
    enabled: false
    service:
      enabled: false

tunnel:
  mode: proxy
  proxyServices:
    - ztService: httpbin-service
      advertisedPort: 2176
      containerPort: 2176
      k8sService: default  # Explicit default
    - ztService: httpbin-service-alt
      advertisedPort: 2177
      containerPort: 2177
      # No k8sService = implicit default
  proxyDefaultK8sService:
    enabled: true
    type: ClusterIP

